<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Marks Calculator</title>
</head>
<body>

    <!-- Creating the Subjects Form -->
    
    <div class="container">

        <div class="box">

            <!-- Input Form -->
            <div class="calculate-form" id="calculateForm">
                <input type="number" name="math" placeholder="Maths" id="mathmarks">
                <input type="number" name="english" placeholder="English" id="engmarks">
                <input type="number" name="science" placeholder="Science" id="scimarks">
                <input type="number" name="computer" placeholder="Computer" id="compmarks">
                <button type="submit" class="calcButton" onclick="showMarks()">Calculate</button>
            </div>

            <p id="showMarks"></p>
    
        </div>

        <div class="bottomtext">
            <h2>CALCULATE</h2>
            <h1>YOUR PERCENTAGE</h1>
            
        </div>



    </div>

    


    <script src="index.js"></script>
</body>


</html>
